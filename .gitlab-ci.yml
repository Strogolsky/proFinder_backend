stages:
  - build
  - test
  - style-check

build:
  stage: build
  image: maven:3.9-eclipse-temurin-17
  script:
    - ./mvnw clean compile

test:
  stage: test
  image: maven:3.9-eclipse-temurin-17
  script:
    - ./mvnw test

checkstyle:
  stage: style-check
  image: maven:3.9-eclipse-temurin-17
  script:
    - ./mvnw checkstyle:checkstyle